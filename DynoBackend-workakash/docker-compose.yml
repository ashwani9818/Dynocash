services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dynopay_postgres
    environment:
      POSTGRES_DB: dynopay_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynopay_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dynopay_redis
    ports:
      - "6380:6379"  # Changed external port to 6380 to avoid conflict
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynopay_network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dynopay_backend
    ports:
      - "3300:3300"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - dynopay_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  dynopay_network:
    driver: bridge

